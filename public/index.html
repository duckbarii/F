<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Glassmorphic Music Player</title>
    <!-- Add a nice font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Add vector icons (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Reset basic margins and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            /* Initial background - will be replaced by album art blur */
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbar due to blur */
            transition: background 0.5s ease; /* Smooth background transition */
        }

        /* Container for the dynamic background effect */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(50px); /* Heavy blur for the background effect */
            z-index: 0;
            transition: background-image 0.5s ease, filter 0.5s ease;
            /* Optional: Add a subtle overlay color on top of the blur */
            &::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.3); /* Dark overlay */
                z-index: 1;
            }
        }

        .player-container {
            position: relative;
            z-index: 1; /* Ensure player is above the blurred background */
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white for glass effect */
            border-radius: 25px; /* Rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Glassmorphic shadow */
            backdrop-filter: blur(10px); /* The core glassmorphic blur */
            -webkit-backdrop-filter: blur(10px); /* For older browsers */
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px; /* Max width for player */
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

         /* Dark Mode Styles */
         body.dark-mode {
             background: linear-gradient(135deg, #0a0a1a, #0c1424, #081b30);
             color: #eee;
         }

        body.dark-mode .player-container {
            background: rgba(0, 0, 0, 0.2); /* Darker semi-transparent for glass effect */
            border: 1px solid rgba(50, 50, 50, 0.5); /* Darker border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }


        body.dark-mode .search-container input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
        }

        body.dark-mode .volume-container input[type="range"],
        body.dark-mode .progress-container input[type="range"] {
             background: rgba(255, 255, 255, 0.1);
             border: none; /* Remove border added in light mode for dark mode */
        }


        body.dark-mode .search-results li {
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(50, 50, 50, 0.5);
        }

        body.dark-mode .search-results li:hover {
            background: rgba(0, 0, 0, 0.2);
        }

         body.dark-mode .search-results {
             background: rgba(0, 0, 0, 0.1);
             border: 1px solid rgba(50, 50, 50, 0.5);
         }


        /* Album Art */
        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .album-art:hover {
            transform: scale(1.05);
        }

        /* Track Info */
        .track-info {
            text-align: center;
            margin-bottom: 20px;
            min-height: 60px; /* Reserve space to prevent jumping */
        }

        .track-info h2 {
            margin: 0 0 5px 0;
            font-size: 1.5em;
            font-weight: 600;
            word-break: break-word; /* Prevent long titles breaking layout */
        }

        .track-info p {
            margin: 0;
            font-size: 1em;
            font-weight: 300;
            opacity: 0.8;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
            color: #fff;
            font-size: 1.2em;
             flex-shrink: 0; /* Prevent shrinking on smaller screens */
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button.play-pause {
             width: 70px;
             height: 70px;
             font-size: 1.8em;
             flex-shrink: 0; /* Prevent shrinking */
        }

         body.dark-mode .control-button {
             background: rgba(0, 0, 0, 0.3);
             color: #eee;
         }
          body.dark-mode .control-button:hover {
             background: rgba(0, 0, 0, 0.4);
         }


        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-container .current-time,
        .progress-container .duration {
            font-size: 0.8em;
            min-width: 40px; /* Prevent time text from jumping */
            text-align: center;
             opacity: 0.7;
             flex-shrink: 0; /* Prevent text from shrinking */
        }

        .progress-container input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
             transition: background 0.3s ease;
        }

        .progress-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

         .progress-container input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }


        /* Volume Control */
        .volume-container {
             display: flex;
             align-items: center;
             gap: 10px;
             width: 100%;
             max-width: 200px; /* Limit volume slider width */
             margin-bottom: 20px;
        }

         .volume-container i {
             font-size: 1.1em;
             opacity: 0.8;
             flex-shrink: 0; /* Prevent icon from shrinking */
         }

         .volume-container input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
             transition: background 0.3s ease;
        }

         .volume-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

         .volume-container input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }


        /* Search */
        .search-container {
            width: 100%;
            margin-bottom: 20px;
             position: relative; /* Needed for dropdown positioning */
        }

        .search-container input[type="text"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        .search-container input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .search-results {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            max-height: 200px; /* Limit height and add scroll */
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1); /* Glass effect for results */
             border-radius: 8px;
             border: 1px solid rgba(255, 255, 255, 0.2);
             backdrop-filter: blur(5px);
             -webkit-backdrop-filter: blur(5px);
             position: absolute; /* Position above other elements */
             width: 100%;
             z-index: 10; /* Ensure it's on top */
        }

         .search-results li {
             padding: 10px;
             border-bottom: 1px solid rgba(255, 255, 255, 0.1);
             cursor: pointer;
             transition: background 0.2s ease;
             display: flex;
             align-items: center;
         }

         .search-results li:last-child {
             border-bottom: none;
         }

         .search-results li:hover {
             background: rgba(255, 255, 255, 0.2);
         }

         .search-results .result-artwork {
             width: 40px;
             height: 40px;
             border-radius: 4px;
             margin-right: 10px;
             object-fit: cover;
         }

         .search-results .result-info {
             flex-grow: 1;
         }

         .search-results .result-info div {
            font-weight: 600;
             margin-bottom: 2px;
         }

          .search-results .result-info small {
             font-size: 0.8em;
             opacity: 0.8;
          }
         /* Hide search results by default or when empty */
         .search-results:empty {
             display: none;
         }


        /* Artist Info */
        .info-section {
            width: 100%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
             -webkit-backdrop-filter: blur(5px);
             display: none; /* Hidden by default */
             transition: opacity 0.3s ease;
        }

        .info-section h3 {
             margin-top: 0;
             margin-bottom: 15px;
             font-size: 1.2em;
             font-weight: 600;
             opacity: 0.9;
             border-bottom: 1px solid rgba(255, 255, 255, 0.1);
             padding-bottom: 10px;
        }

         .info-section pre {
             white-space: pre-wrap; /* Wrap long lines */
             word-break: break-word;
             font-family: inherit; /* Use the main font */
             font-size: 0.9em;
             line-height: 1.6;
             opacity: 0.8;
         }

         body.dark-mode .info-section {
             background: rgba(0, 0, 0, 0.15);
             border-bottom: 1px solid rgba(50, 50, 50, 0.5);
         }

        /* Dark/Light Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
            color: #fff;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .theme-toggle button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

         body.dark-mode .theme-toggle button {
             background: rgba(0, 0, 0, 0.4);
             color: #eee;
         }
          body.dark-mode .theme-toggle button:hover {
             background: rgba(0, 0, 0, 0.5);
         }


        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
                 max-width: 95%;
            }

            .album-art {
                width: 180px;
                height: 180px;
            }

            .track-info h2 {
                font-size: 1.2em;
            }

            .track-info p {
                font-size: 0.9em;
            }

            .controls {
                gap: 15px;
            }

            .control-button {
                width: 45px;
                height: 45px;
                font-size: 1em;
            }
            .control-button.play-pause {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }

            .progress-container input[type="range"] {
                height: 6px;
            }
             .volume-container {
                 max-width: 150px;
             }
             .volume-container input[type="range"] {
                 height: 4px;
             }

             .theme-toggle {
                 top: 10px;
                 right: 10px;
             }
              .theme-toggle button {
                 width: 35px;
                 height: 35px;
                 font-size: 1em;
              }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="player-container">
        <div class="theme-toggle">
            <button id="themeToggleBtn" title="Toggle Dark/Light Mode">
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <img class="album-art" src="https://via.placeholder.com/250?text=Album+Art" alt="Album Art">

        <div class="track-info">
            <h2 id="trackTitle">Not Playing</h2>
            <p id="trackArtist">Search and select a song from Spotify</p>
        </div>

        <div class="controls">
            <button class="control-button" id="prevBtn" title="Previous Track"><i class="fas fa-backward"></i></button>
            <button class="control-button play-pause" id="playPauseBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
            <button class="control-button" id="nextBtn" title="Next Track"><i class="fas fa-forward"></i></button>
        </div>

        <div class="progress-container">
            <span class="current-time" id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0" step="0.1" min="0" title="Track Progress">
            <span class="duration" id="duration">0:00</span>
        </div>

         <div class="volume-container">
             <i class="fas fa-volume-down"></i>
             <input type="range" id="volumeBar" value="1" step="0.01" min="0" max="1" title="Volume Control">
             <i class="fas fa-volume-up"></i>
         </div>

        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Search Spotify for songs or artists..." title="Search Spotify Input">
            <ul class="search-results" id="searchResults">
                <!-- Spotify Search results with previews will be appended here -->
            </ul>
        </div>

         <!-- Artist Info Section -->
         <div class="info-section" id="artistInfoSection">
             <h3>Artist Info</h3>
             <pre id="artistInfoContent">Select a track to see artist details if available...</pre>
         </div>

    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer"></audio>

    <script>
        // Get DOM elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn'); // Prev/Next are placeholders without playlist logic
        const nextBtn = document.getElementById('nextBtn'); // Prev/Next are placeholders without playlist logic
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeBar = document.getElementById('volumeBar');
        const albumArtEl = document.querySelector('.album-art');
        const trackTitleEl = document.getElementById('trackTitle');
        const trackArtistEl = document.getElementById('trackArtist');
        const backgroundOverlayEl = document.querySelector('.background-overlay');
        const searchQueryInput = document.getElementById('searchQuery');
        const searchResultsEl = document.getElementById('searchResults');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const artistInfoSection = document.getElementById('artistInfoSection');
        const artistInfoContentEl = document.getElementById('artistInfoContent');


        let currentTrack = null; // Store info about the currently loaded playable track
        let isPlaying = false;
        let searchTimeout = null; // For debouncing search input

        // --- Audio Player Controls ---

        function togglePlayPause() {
            if (!audioPlayer.src) {
                 console.log("No track loaded.");
                 return; // Do nothing if no source is set
            }

            if (audioPlayer.paused || audioPlayer.ended) {
                 // Check for browser autoplay policy issues
                 audioPlayer.play().catch(error => {
                     console.error("Playback failed:", error);
                      alert("Failed to play track. Browser may be blocking autoplay. Try interacting with the page first.");
                 });
            } else {
                audioPlayer.pause();
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);

        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>'; // Change icon to pause
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; // Change icon to play
        });

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; // Change icon to play
            currentTimeEl.textContent = '0:00'; // Reset time display
            progressBar.value = 0; // Reset progress bar
             // Optional: Auto-play next track if a playlist exists
        });

        // Update progress bar and current time
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;

            // Update time displays
            currentTimeEl.textContent = formatTime(currentTime);

            // Update progress bar (only if duration is available)
            if (!isNaN(duration) && duration > 0) {
                durationEl.textContent = formatTime(duration);
                progressBar.value = (currentTime / duration) * 100;
            } else {
                 // Handle cases where duration is not available (e.g., some streams, like 30s previews)
                 durationEl.textContent = '0:30'; // Spotify previews are 30s
                 // If duration is NaN or 0, progress bar cannot accurately reflect time
                 // We can still update it based on elapsed time if we know the expected length (e.g., 30s)
                 const expectedDuration = 30; // Spotify preview length
                 if (!isNaN(currentTime) && currentTime <= expectedDuration && expectedDuration > 0) {
                      progressBar.value = (currentTime / expectedDuration) * 100;
                 } else {
                      progressBar.value = 0;
                 }
            }

        });

         // Update duration when metadata is loaded
         audioPlayer.addEventListener('loadedmetadata', () => {
              // For Spotify previews, duration might report 30s or NaN
              const duration = audioPlayer.duration;
             if (!isNaN(duration) && duration > 0) {
                 durationEl.textContent = formatTime(duration);
                 progressBar.max = 100; // Use 100 for percentage
             } else {
                 // Assume 30 seconds for Spotify previews if duration is unknown
                 durationEl.textContent = '0:30';
                 progressBar.max = 100; // Use 100 for percentage
             }
              // Reset current time on new track load
             currentTimeEl.textContent = '0:00';
             progressBar.value = 0;
         });


        // Seek functionality (drag on progress bar)
        progressBar.addEventListener('input', () => {
            const duration = audioPlayer.duration;
             // Try seeking based on actual duration if available and valid
             if (!isNaN(duration) && duration > 0) {
                const seekTime = (progressBar.value / 100) * duration;
                audioPlayer.currentTime = seekTime;
             } else {
                 // If duration is unknown (like 30s previews), seeking might be less reliable
                 // or require assuming a fixed duration (like 30s).
                 // Simple approach: if duration is NaN, don't seek based on percentage of NaN duration.
                 // You could implement seeking based on percentage of 30s here if needed.
                 console.warn("Seeking may not be accurate for streams with unknown duration.");
             }
        });

        // Volume control
        volumeBar.addEventListener('input', () => {
            audioPlayer.volume = volumeBar.value;
        });

        // Format time (e.g., 3:45)
        function formatTime(time) {
            if (isNaN(time)) return '--:--';
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;
            return `${minutes}:${formattedSeconds}`;
        }

        // --- Load and Play Track (receives full track object from search) ---

         function loadAndPlayTrack(trackData) {
             // trackData is the object received directly from the backend's search endpoint
             // It includes title, artist, artwork, preview URL, etc.

             if (!trackData || !trackData.preview) {
                  console.warn("Attempted to load track with no playable preview:", trackData);
                  alert(`No playable preview available for "${trackData?.title || 'this track'}".`);
                  // Clear UI or show default state
                   trackTitleEl.textContent = 'Not Playing';
                   trackArtistEl.textContent = 'Search and select a song from Spotify';
                   albumArtEl.src = 'https://via.placeholder.com/250?text=Album+Art';
                   backgroundOverlayEl.style.backgroundImage = 'none';
                   backgroundOverlayEl.style.filter = 'blur(0px)'; // Remove blur if no art

                   audioPlayer.src = '';
                   audioPlayer.load();
                   isPlaying = false;
                   playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                   currentTimeEl.textContent = '0:00';
                   durationEl.textContent = '0:00';
                   progressBar.value = 0;

                   // Hide info sections
                    artistInfoSection.style.display = 'none';
                  return; // Stop here
             }


             currentTrack = trackData; // Store the full playable track data

             console.log("Loading track:", currentTrack);

             // Update UI
             trackTitleEl.textContent = currentTrack.title || 'Unknown Title';
             trackArtistEl.textContent = `${currentTrack.artist || 'Unknown Artist'} - ${currentTrack.album || 'Unknown Album'} (${currentTrack.source})`;
             albumArtEl.src = currentTrack.artwork || 'https://via.placeholder.com/250?text=No+Artwork';

             // Update background with blurred album art
             backgroundOverlayEl.style.backgroundImage = currentTrack.artwork ? `url('${currentTrack.artwork}')` : 'none';
             backgroundOverlayEl.style.filter = 'blur(50px)'; // Ensure blur is applied

             // Load and play the audio preview
             audioPlayer.src = currentTrack.preview;
             audioPlayer.load(); // Load the audio
             audioPlayer.play()
                 .catch(error => {
                     console.error("Autoplay failed:", error);
                     // Autoplay might be blocked by browser policies
                     alert("Autoplay blocked. Click the play button to start music.");
                     playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                 });

              // Reset and fetch Artist Info
             artistInfoSection.style.display = 'none'; // Hide while fetching
             artistInfoContentEl.textContent = 'Fetching artist info...'; // Reset text

             // --- Fetch Artist Info (Using Spotify Artist ID) ---
             if (currentTrack.artistId) { // Check if Spotify Artist ID is available
                 fetch(`/api/artist/${encodeURIComponent(currentTrack.artistId)}`) // Call backend with Spotify Artist ID
                     .then(response => {
                         if (!response.ok) {
                              if (response.status === 404) {
                                 return { error: 'Artist info not found on Spotify.' };
                              }
                             throw new Error(`HTTP error fetching artist info: ${response.status}`);
                         }
                         return response.json();
                     })
                     .then(artistData => {
                         console.log("Spotify Artist Info Data:", artistData);
                         if (artistData && !artistData.error) { // Check if data is valid and not an error object
                             // Display Spotify artist info
                             let infoHtml = `<strong>${artistData.name}</strong><br>`;
                             if (artistData.genres && artistData.genres !== 'N/A') infoHtml += `Genres: ${artistData.genres}<br>`;
                             if (artistData.followers && artistData.followers !== 'N/A') infoHtml += `Followers: ${artistData.followers}<br>`;
                             if (artistData.popularity && artistData.popularity !== 'N/A') infoHtml += `Popularity: ${artistData.popularity}/100<br>`;
                              if (artistData.spotifyUrl && artistData.spotifyUrl !== '#') infoHtml += `<a href="${artistData.spotifyUrl}" target="_blank" style="color: #1DB954; text-decoration: none;">View on Spotify</a>`;


                             artistInfoContentEl.innerHTML = infoHtml; // Use innerHTML for formatted text/link
                             artistInfoSection.style.display = 'block'; // Show section
                         } else {
                             artistInfoContentEl.textContent = artistData.error || 'Artist info not available.';
                         }
                     })
                     .catch(error => {
                         console.error('Error fetching artist info:', error);
                         artistInfoContentEl.textContent = 'Could not load artist info.';
                     });
             } else {
                 console.warn("No Spotify Artist ID available for this track.");
                 artistInfoContentEl.textContent = 'Artist info not available (No Spotify Artist ID).';
             }
         }


        // --- Search Functionality (Spotify only, fetches tracks with previews) ---

         searchQueryInput.addEventListener('input', () => {
             clearTimeout(searchTimeout); // Clear previous timeout
             const query = searchQueryInput.value.trim();

             if (query.length > 2) { // Search only if query is at least 3 characters
                 searchTimeout = setTimeout(() => {
                     performSpotifySearch(query);
                 }, 300); // Debounce search by 300ms
             } else {
                 searchResultsEl.innerHTML = ''; // Clear results if query is too short
             }
         });

         async function performSpotifySearch(query) {
             searchResultsEl.innerHTML = '<li>Searching Spotify...</li>'; // Show loading indicator
              searchResultsEl.style.display = 'block'; // Ensure results list is visible

             try {
                 // Call your backend search endpoint (now Spotify only)
                 const response = await fetch(`/api/search-tracks?q=${encodeURIComponent(query)}`);
                 const data = await response.json();

                 searchResultsEl.innerHTML = ''; // Clear loading indicator and previous results

                 if (data.results && data.results.length > 0) {
                     data.results.forEach(track => {
                         const li = document.createElement('li');
                          // Store the full track data (including preview, artistId etc.)
                         li.dataset.track = JSON.stringify(track);

                         li.innerHTML = `
                             <img src="${track.artwork || 'https://via.placeholder.com/40?text=?'}" alt="Artwork" class="result-artwork">
                             <div class="result-info">
                                 <div>${track.title}</div>
                                 <small>${track.artist}</small>
                             </div>
                         `;
                         searchResultsEl.appendChild(li);

                         // Add click listener to each result item
                         li.addEventListener('click', () => {
                             const selectedTrackData = JSON.parse(li.dataset.track);
                             loadAndPlayTrack(selectedTrackData); // Load and play the selected track
                              // Search results will be cleared after a selection
                             searchResultsEl.innerHTML = '';
                             searchQueryInput.value = `${selectedTrackData.title} by ${selectedTrackData.artist}`; // Update search input text
                         });
                     });
                 } else {
                     searchResultsEl.innerHTML = '<li>No playable previews found on Spotify.</li>';
                 }

             } catch (error) {
                 console.error('Spotify search failed:', error);
                 searchResultsEl.innerHTML = '<li>Error during search.</li>';
             }
         }

         // Clear results when search input loses focus, after a short delay
         // Needs adjustment to prevent clearing when clicking a result item
         searchQueryInput.addEventListener('blur', () => {
             // Use a small delay to allow click event on search result to fire first
             setTimeout(() => {
                 // Check if the active element is within the search results list
                 if (!searchResultsEl.contains(document.activeElement)) {
                     searchResultsEl.innerHTML = ''; // Clear results
                     // Also clear the search input text if no selection was made? Optional.
                     // if (!currentTrack || !currentTrack.title || !searchQueryInput.value.includes(currentTrack.title)) {
                     //     searchQueryInput.value = '';
                     // }
                 }
             }, 200); // 200ms delay
         });
          // Keep search results visible if input is focused and not empty (after blur clears it)
         searchQueryInput.addEventListener('focus', () => {
              // If there are results in the list, show them again when input is focused
               if (searchResultsEl.children.length > 0 && searchResultsEl.style.display === 'none') {
                    // Check if the current content is not a status message
                   const firstChildText = searchResultsEl.firstElementChild?.textContent;
                   if (firstChildText !== 'Searching Spotify...' && firstChildText !== 'No playable previews found on Spotify.' && firstChildText !== 'Error during search.') {
                       searchResultsEl.style.display = 'block';
                   }
               }
         });


         // --- Dark/Light Mode Toggle ---
         const themeToggleBtn = document.getElementById('themeToggleBtn'); // Re-get element reference here
         themeToggleBtn.addEventListener('click', () => {
             document.body.classList.toggle('dark-mode');
             const isDarkMode = document.body.classList.contains('dark-mode');
             // Change icon based on mode
             themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';

             // Optional: Save theme preference to localStorage
             localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
         });

         // Apply saved theme on page load
         function applySavedTheme() {
             const savedTheme = localStorage.getItem('theme');
             if (savedTheme === 'dark') {
                 document.body.classList.add('dark-mode');
                 // Update icon immediately
                 const themeToggleBtn = document.getElementById('themeToggleBtn');
                 if (themeToggleBtn) themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';

             } else {
                 // Default to light or explicit light mode
                 document.body.classList.remove('dark-mode');
                  // Update icon immediately
                 const themeToggleBtn = document.getElementById('themeToggleBtn');
                 if (themeToggleBtn) themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
             }
         }

         // Initial application of theme
         applySavedTheme();


         // --- Initial setup ---
         volumeBar.value = audioPlayer.volume; // Sync volume slider with initial audio volume (usually 1)

         // Placeholder functions for Prev/Next (need playlist logic)
         prevBtn.addEventListener('click', () => { console.log("Previous track (playlist needed)"); });
         nextBtn.addEventListener('click', () => { console.log("Next track (playlist needed)"); });


    </script>

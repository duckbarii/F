<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Music Player ðŸŽ¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(6px);
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background: #1db954;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ§ YT Music Stream</h2>
    <input type="text" id="query" placeholder="Search for a song...">
    <button onclick="play()">Play</button>
    <h3 id="title"></h3>
    <img id="thumb" style="display:none" />
    <audio id="player" controls></audio>
  </div>

  <script>
    async function play() {
      const query = document.getElementById('query').value;
      const player = document.getElementById('player');
      const title = document.getElementById('title');
      const thumb = document.getElementById('thumb');

      title.textContent = "Searching...";
      player.src = "";
      thumb.style.display = "none";

      try {
        const searchRes = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await searchRes.json();

        title.textContent = data.title;
        thumb.src = data.thumbnail;
        thumb.style.display = "block";

        const streamRes = await fetch(`/api/stream?id=${data.videoId}`);
        const streamData = await streamRes.json();

        player.src = streamData.url;
        player.play();
      } catch (err) {
        title.textContent = "Error playing track!";
      }
    }
  </script>
</body>
</html>

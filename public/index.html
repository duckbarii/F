<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTMusic Streamer</title>

    <!-- Embedded CSS -->
    <style>
        /* Basic Reset and Body Styling */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            padding: 20px;
            overflow-y: auto; /* Allow scrolling if content overflows */

            /* Default Light Mode Variables */
            --background-color: #e0e0e0;
            --text-color: #333;
            --card-background: rgba(255, 255, 255, 0.2);
            --card-border: rgba(255, 255, 255, 0.3);
            --card-shadow: rgba(0, 0, 0, 0.1);
            --highlight-color: rgba(0, 0, 0, 0.05);
            --button-background: rgba(255, 255, 255, 0.3);
            --button-hover-background: rgba(255, 255, 255, 0.4);
            --input-background: rgba(255, 255, 255, 0.3);
            --input-border: rgba(255, 255, 255, 0.4);
            --progress-fill: #4CAF50;
            --progress-background: rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode */
        body.dark-mode {
            --background-color: #1a1a2e;
            --text-color: #e0e0e0;
            --card-background: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --highlight-color: rgba(255, 255, 255, 0.05);
            --button-background: rgba(255, 255, 255, 0.1);
            --button-hover-background: rgba(255, 255, 255, 0.2);
            --input-background: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.2);
            --progress-fill: #90CAF9;
            --progress-background: rgba(255, 255, 255, 0.1);
        }

        /* Glassmorphism Card Styling */
        .glassmorphism-card {
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px 0 var(--card-shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px; /* Space between cards */
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-areas:
                "header header"
                "main-content side-sections";
            grid-template-columns: 2fr 1fr; /* Main content wider than side sections */
            gap: 20px;
        }

        /* Header */
        .header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .header h1 {
            font-size: 1.8em;
            margin-right: 20px; /* Space between title and search */
        }

        .search-bar {
            display: flex;
            flex-grow: 1; /* Allow search bar to take available space */
            max-width: 400px;
            margin-right: 10px;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px 0 0 5px;
            background-color: var(--input-background);
            color: var(--text-color);
            outline: none;
        }

        .search-bar button {
            padding: 8px 15px;
            border: none;
            background-color: var(--button-background);
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: var(--text-color);
        }
        .search-bar button:hover {
             background-color: var(--button-hover-background);
        }

        .mode-toggle {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px; /* Add padding for easier clicking */
        }

        body.dark-mode .mode-toggle .light-mode-icon { display: inline-block; }
        body.dark-mode .mode-toggle .dark-mode-icon { display: none; }
        body:not(.dark-mode) .mode-toggle .light-mode-icon { display: none; }
        body:not(.dark-mode) .mode-toggle .dark-mode-icon { display: inline-block; }


        /* Main Content Area */
        main {
            grid-area: main-content;
            display: flex;
            flex-direction: column;
        }

        /* Now Playing Section */
        .now-playing {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .now-playing .track-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%; /* Ensure it takes full width for centering */
            justify-content: center; /* Center horizontally */
            flex-wrap: wrap; /* Allow wrapping */
        }

        .album-art {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 20px;
            object-fit: cover;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .track-info .details {
            flex-grow: 1;
            text-align: left; /* Align text left */
            max-width: calc(100% - 120px); /* Ensure details don't overflow */
            overflow: hidden;
        }
        .track-info .details h2 {
             font-size: 1.5em;
             margin-bottom: 5px;
             white-space: nowrap;
             overflow: hidden;
             text-overflow: ellipsis;
        }
        .track-info .details p {
             font-size: 1em;
             color: var(--text-color); /* Adjust opacity if needed */
             white-space: nowrap;
             overflow: hidden;
             text-overflow: ellipsis;
        }


        /* Waveform Placeholder Animation */
        .waveform-container {
            width: 80%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            overflow: hidden; /* Hide overflow from animation */
        }

        .waveform-bar {
            width: 4%; /* Adjust based on number of bars */
            height: 100%;
            background-color: var(--progress-fill); /* Use highlight color */
            border-radius: 2px;
            animation: waveform-pulse 1s ease-in-out infinite alternate;
            transform-origin: bottom;
        }

        .waveform-bar:nth-child(even) {
            animation-delay: -0.5s; /* Stagger animation */
        }
        .waveform-bar:nth-child(3n) {
             animation-delay: -0.3s;
        }
        .waveform-bar:nth-child(5n) {
             animation-delay: -0.7s;
        }

        @keyframes waveform-pulse {
            0% { height: 20%; }
            100% { height: 80%; }
        }


        /* Controls */
        .controls {
            width: 100%;
            max-width: 600px; /* Limit controls width */
            margin-top: 10px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-container span {
            font-size: 0.9em;
            width: 50px; /* Fixed width for time display */
            text-align: center;
        }

        #progress-bar {
            flex-grow: 1;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--progress-background);
            border-radius: 5px;
            outline: none;
            margin: 0 10px;
            cursor: pointer;
        }

        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--progress-fill);
            border-radius: 50%;
            cursor: pointer;
        }

        #progress-bar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: var(--progress-fill);
            border-radius: 50%;
            cursor: pointer;
        }


        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #play-pause-button {
            font-size: 1.8em;
            padding: 5px 15px;
            border: none;
            background-color: var(--button-background);
            border-radius: 5px;
            cursor: pointer;
            margin-right: 20px;
            transition: background-color 0.2s ease;
            color: var(--text-color);
        }
        #play-pause-button:hover {
             background-color: var(--button-hover-background);
        }

        .volume-control {
            display: flex;
            align-items: center;
        }

        .volume-control span {
             font-size: 1.2em;
             margin-right: 5px;
        }

        #volume-bar {
            width: 80px; /* Fixed volume bar width */
            height: 5px;
             -webkit-appearance: none;
            appearance: none;
            background: var(--progress-background);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        #volume-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--progress-fill);
            border-radius: 50%;
            cursor: pointer;
        }
        #volume-bar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: var(--progress-fill);
            border-radius: 50%;
            cursor: pointer;
        }

        #download-button {
             font-size: 1.5em;
             padding: 5px 10px;
             border: none;
             background-color: var(--button-background);
             border-radius: 5px;
             cursor: pointer;
             margin-left: 20px;
             transition: background-color 0.2s ease;
             color: var(--text-color);
        }
        #download-button:hover {
             background-color: var(--button-hover-background);
        }

        /* Side Sections Area */
        .side-sections {
            grid-area: side-sections;
            display: flex;
            flex-direction: column;
        }

        .side-sections section {
            flex: 1; /* Allow sections to grow and fill space */
            overflow-y: auto; /* Allow scrolling within sections if content is long */
        }

        .side-sections h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 5px;
        }

        /* Search Results & Playlist Lists */
        #search-results-list, #playlist-list {
            list-style: none;
            padding: 0;
        }

        #search-results-list li, #playlist-list li {
            padding: 10px;
            border-bottom: 1px solid var(--card-border);
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
        }

        #search-results-list li:last-child, #playlist-list li:last-child {
            border-bottom: none;
        }

        #search-results-list li:hover, #playlist-list li:hover {
            background-color: var(--highlight-color);
        }

        #search-results-list li img, #playlist-list li img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 10px;
            object-fit: cover;
        }

        #search-results-list li .track-details, #playlist-list li .track-details {
            flex-grow: 1;
            overflow: hidden; /* Hide overflow text */
        }

        #search-results-list li .track-details strong, #playlist-list li .track-details strong {
            display: block; /* Title on its own line */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #search-results-list li .track-details span, #playlist-list li .track-details span {
            font-size: 0.9em;
            color: var(--text-color); /* Adjust opacity */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Lyrics and Bio Content */
        #lyrics-content, #bio-content {
            white-space: pre-wrap; /* Preserve line breaks and spaces */
            max-height: 300px; /* Limit height and enable scrolling */
            overflow-y: auto;
            padding-right: 10px; /* Prevent scrollbar from overlapping text */
        }


        /* Utility Classes */
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "main-content"
                    "side-sections";
                grid-template-columns: 1fr; /* Single column layout */
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                margin-bottom: 10px;
                margin-right: 0;
            }

            .search-bar {
                width: 100%;
                max-width: none; /* Remove max width constraint */
                margin-right: 0;
                margin-bottom: 10px;
            }

            .mode-toggle {
                align-self: flex-end; /* Position toggle to the right */
            }

            .now-playing .track-info {
                 flex-direction: column;
                 text-align: center;
                 align-items: center;
            }
            .album-art {
                margin-right: 0;
                margin-bottom: 15px;
            }
            .track-info .details {
                max-width: 100%; /* Allow details to take full width */
                text-align: center;
            }

            .waveform-container {
                 width: 100%;
                 margin: 15px 0;
            }

            .controls {
                max-width: 100%; /* Allow controls to take full width */
            }

            .control-buttons {
                 flex-wrap: wrap;
                 justify-content: space-around;
            }

            #play-pause-button, #download-button {
                margin: 5px 10px;
            }

            .volume-control {
                 margin: 5px 10px;
            }

            .side-sections {
                flex-direction: column; /* Stack side sections */
            }

            .side-sections section {
                margin-bottom: 15px;
            }
        }
    </style>
    <!-- Include Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

                     <div class="waveform-bar"></div>
                     <div class="waveform-bar"></div>
                     <div class="waveform-bar"></div>
                     <div class="waveform-bar"></div>
                     <div class="waveform-bar"></div>
                     <div class="waveform-bar"></div>
                     <div class="waveform-bar"></div>
                     <div class="waveform-bar"></div>

                <div class="controls">

    <!-- Embedded JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Socket.IO Connection ---
            const socket = io();

            // --- DOM Elements ---
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchResultsSection = document.querySelector('.search-results');
            const searchResultsList = document.getElementById('search-results-list');

            const albumArt = document.getElementById('album-art');
            const trackTitle = document.getElementById('track-title');
            const trackArtist = document.getElementById('track-artist');

            const playPauseButton = document.getElementById('play-pause-button');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeSpan = document.getElementById('current-time');
            const durationSpan = document.getElementById('duration');
            const volumeBar = document.getElementById('volume-bar');
            const downloadButton = document.getElementById('download-button');

            const playlistList = document.getElementById('playlist-list');
            const lyricsContentDiv = document.getElementById('lyrics-content');
            const bioContentDiv = document.getElementById('bio-content');

            const modeToggle = document.getElementById('mode-toggle');
            const audioPlayer = document.getElementById('audio-player'); // The HTML5 audio element

            // --- State ---
            let currentTrack = null;
            let playlist = []; // Client-side playlist storage
            let manualSeek = false; // Flag to prevent time updates during manual seeking

            // --- Helper Functions ---
            function formatTime(seconds) {
                if (isNaN(seconds) || seconds === 0) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                const formattedSeconds = remainingSeconds < 10 ? '0' + remainingSeconds : remainingSeconds;
                return `${minutes}:${formattedSeconds}`;
            }

            function updatePlaybackControls(isPlaying, currentTime, duration) {
                playPauseButton.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';

                if (!manualSeek) { // Only update progress bar if not manually seeking
                    progressBar.value = duration > 0 ? (currentTime / duration) * 100 : 0;
                }

                currentTimeSpan.textContent = formatTime(currentTime);
                durationSpan.textContent = formatTime(duration);

                // Update audio player state (client's source of truth for playback)
                if (audioPlayer.duration) { // Check if audio is loaded
                     progressBar.max = 100; // Keep max as 100 for percentage
                     durationSpan.textContent = formatTime(audioPlayer.duration);
                     // Sync currentTime if not seeking and if server's time is significantly different
                     // This client-side timeupdate listener is often better for progress bar sync
                     // Let's rely more on the client's audioPlayer.timeupdate
                     // If server time is *very* different, you might force client sync:
                     // if (!manualSeek && Math.abs(audioPlayer.currentTime - currentTime) > 2) {
                     //    audioPlayer.currentTime = currentTime;
                     // }
                 } else {
                    // If audio isn't loaded yet, rely on server duration estimate
                     progressBar.max = 100; // Fallback to 100%
                 }


                 if (isPlaying && audioPlayer.paused) {
                     audioPlayer.play().catch(err => console.error("Error trying to play audio:", err));
                 } else if (!isPlaying && !audioPlayer.paused) {
                     audioPlayer.pause();
                 }

            }

             function updateTrackInfo(track) {
                if (track) {
                    currentTrack = track;
                    albumArt.src = track.thumbnail || '/placeholder-art.png'; // Fallback image
                    trackTitle.textContent = track.title;
                    trackArtist.textContent = track.artist;
                    durationSpan.textContent = formatTime(track.duration); // Use track duration from server initially
                    downloadButton.href = `/api/download/${track.id}`; // Set download link
                    downloadButton.style.display = 'inline-block'; // Show download button

                     // Load initial lyrics/bio (from description)
                     lyricsContentDiv.textContent = track.description || "No description available.";
                     bioContentDiv.textContent = `Bio information for "${track.artist}" would be fetched from a dedicated music API here. (Placeholder)`;


                     // Set the audio source but don't play yet
                    audioPlayer.src = `/api/stream/${track.id}`;
                    // The 'play' event from server/client click will trigger audioPlayer.play()
                    audioPlayer.load(); // Explicitly load the new source
                    console.log("Audio source set to:", audioPlayer.src);

                } else {
                    // Clear UI if no track is playing
                    currentTrack = null;
                    albumArt.src = '/placeholder-art.png';
                    trackTitle.textContent = 'Not Playing';
                    trackArtist.textContent = 'Select a track to start';
                    currentTimeSpan.textContent = '0:00';
                    durationSpan.textContent = '0:00';
                    progressBar.value = 0;
                    downloadButton.href = '#'; // Disable download link
                    downloadButton.style.display = 'none'; // Hide download button if nothing is playing
                    lyricsContentDiv.textContent = "Select a track to view lyrics (if available).";
                    bioContentDiv.textContent = "Select a track to view artist bio (if available).";
                    audioPlayer.src = ''; // Clear audio source
                    audioPlayer.pause(); // Ensure audio is stopped
                }
            }

            function addTrackToPlaylist(track) {
                // Prevent adding duplicates (basic check)
                if (!playlist.some(item => item.id === track.id)) {
                     playlist.push(track);
                     renderPlaylist();
                }
            }

            function renderPlaylist() {
                playlistList.innerHTML = ''; // Clear current list
                if (playlist.length === 0) {
                     playlistList.innerHTML = '<li>Playlist is empty. Add tracks from search results.</li>';
                } else {
                    playlist.forEach((track, index) => {
                        const li = document.createElement('li');
                         li.innerHTML = `
                             <img src="${track.thumbnail || '/placeholder-art.png'}" alt="Album Art">
                             <div class="track-details">
                                <strong>${track.title}</strong>
                                <span>${track.artist}</span>
                             </div>
                         `;
                        li.dataset.videoId = track.id; // Store video ID for click handling
                        li.addEventListener('click', () => {
                            socket.emit('requestTrack', track.id); // Request server to change track
                            // UI will be updated when server broadcasts 'trackInfo' and 'playbackState'
                        });
                        playlistList.appendChild(li);
                    });
                }
            }


            // --- Event Listeners ---

            // Search Button
            searchButton.addEventListener('click', async () => {
                const query = searchInput.value.trim();
                if (query) {
                    searchResultsList.innerHTML = '<li>Loading...</li>'; // Show loading indicator
                    searchResultsSection.classList.remove('hidden'); // Show search results section
                    try {
                        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                        const results = await response.json();

                        searchResultsList.innerHTML = ''; // Clear previous results
                        if (results.length > 0) {
                            results.forEach(result => {
                                const li = document.createElement('li');
                                li.innerHTML = `
                                    <img src="${result.thumbnail}" alt="Thumbnail">
                                    <div class="track-details">
                                        <strong>${result.title}</strong>
                                        <span>${result.artist}</span>
                                    </div>
                                `;
                                li.dataset.videoId = result.id; // Store video ID
                                li.addEventListener('click', async () => {
                                    // Fetch full info before adding to playlist/requesting playback
                                     // This is needed because search results don't have duration/description
                                    try {
                                         const infoResponse = await fetch(`/api/info/${result.id}`);
                                         const fullTrackInfo = await infoResponse.json();
                                         addTrackToPlaylist(fullTrackInfo); // Add to playlist first
                                         socket.emit('requestTrack', fullTrackInfo.id); // Request server to play
                                         searchResultsSection.classList.add('hidden'); // Hide search results after selection
                                         searchInput.value = ''; // Clear search input
                                    } catch (error) {
                                        console.error('Error fetching track info after search:', error);
                                        alert('Could not load full track info.');
                                    }
                                });
                                searchResultsList.appendChild(li);
                            });
                        } else {
                            searchResultsList.innerHTML = '<li>No results found.</li>';
                        }

                    } catch (error) {
                        console.error('Search error:', error);
                        searchResultsList.innerHTML = '<li>Error searching.</li>';
                    }
                }
            });

            // Allow search by pressing Enter in input
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent form submission if it were a form
                    searchButton.click();
                }
            });

             // Hide search results if clicking outside (basic)
            document.addEventListener('click', (event) => {
                const isClickInsideSearch = searchResultsSection.contains(event.target) || searchInput.contains(event.target) || searchButton.contains(event.target);
                if (!isClickInsideSearch && !searchResultsSection.classList.contains('hidden')) {
                    // Optionally hide search results when clicking elsewhere
                    // searchResultsSection.classList.add('hidden');
                }
            });


            // Play/Pause Button
            playPauseButton.addEventListener('click', () => {
                if (!currentTrack) return; // Cannot play if no track is loaded

                if (audioPlayer.paused) {
                    socket.emit('play');
                    // Server will broadcast playbackState, which calls updatePlaybackControls
                    // updatePlaybackControls will call audioPlayer.play()
                } else {
                    socket.emit('pause');
                    // Server will broadcast playbackState, which calls updatePlaybackControls
                    // updatePlaybackControls will call audioPlayer.pause()
                }
            });

            // Progress Bar (Seeking)
            progressBar.addEventListener('input', () => {
                manualSeek = true; // Set flag when user starts dragging
                // Update time display as slider moves based on actual audio duration if available
                const seekTime = (progressBar.value / 100) * (audioPlayer.duration || currentTrack?.duration || 0);
                currentTimeSpan.textContent = formatTime(seekTime);
                // Don't send seek event yet, wait until 'change'
            });

            progressBar.addEventListener('change', () => {
                manualSeek = false; // Clear flag when user releases slider
                // Calculate seek time based on actual audio duration if available
                const seekTime = (progressBar.value / 100) * (audioPlayer.duration || currentTrack?.duration || 0);
                audioPlayer.currentTime = seekTime; // Update client's audio player time
                socket.emit('seek', Math.floor(seekTime)); // Inform server (using floor to send integer seconds)
                // Server will broadcast playbackState with updated time
            });

            // Audio Player Time Update (Native HTML5 audio event)
            audioPlayer.addEventListener('timeupdate', () => {
                // Only update progress bar and time if not manually seeking
                // and if audio metadata is loaded (duration is available)
                if (!manualSeek && audioPlayer.duration) {
                     progressBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                     currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);

                    // Optional: Send client time to server periodically for more precise sync
                    // if (Math.floor(audioPlayer.currentTime) !== Math.floor(prevClientTime)) {
                    //     socket.emit('clientTimeUpdate', audioPlayer.currentTime);
                    //     prevClientTime = audioPlayer.currentTime;
                    // }
                }
            });

            // Audio Player Loaded Metadata (Get actual duration)
             audioPlayer.addEventListener('loadedmetadata', () => {
                 console.log("Audio metadata loaded, duration:", audioPlayer.duration);
                 if (currentTrack && audioPlayer.duration) {
                     durationSpan.textContent = formatTime(audioPlayer.duration);
                     progressBar.max = 100; // Reset max for percentage based UI

                     // If coming from a server 'seek' event before metadata was loaded,
                     // update client's audio time now that duration is known.
                     // This is implicitly handled by updatePlaybackControls on 'playbackState'
                     // if (audioPlayer.currentTime !== serverSyncTime) {
                     //     audioPlayer.currentTime = serverSyncTime;
                     // }
                 }
             });


            // Audio Player Ended
            audioPlayer.addEventListener('ended', () => {
                console.log("Audio playback ended client-side");
                socket.emit('pause'); // Inform server playback ended (server handles track ending logic)
                // Server will broadcast trackEnded or just playbackState {isPlaying: false}
                // The server currently handles track ending by clearing currentTrack and emitting trackEnded
                // TODO: Implement playlist logic to play next track after server confirms end
                // Find current track index, get next track, call socket.emit('requestTrack', nextTrackId)
            });


            // Volume Bar
            volumeBar.addEventListener('input', () => {
                const volume = volumeBar.value / 100;
                audioPlayer.volume = volume; // Update client's audio player volume
                // Optional: Inform server about volume change if needed for shared state
                // socket.emit('volumeChange', volume);
            });

            // Dark/Light Mode Toggle
            modeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                // Save preference to local storage
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                 // Update icon
                updateModeToggleIcon(isDarkMode);
            });

            // Function to update the mode toggle icon based on current mode
            function updateModeToggleIcon(isDarkMode) {
                 const lightIcon = modeToggle.querySelector('.light-mode-icon');
                 const darkIcon = modeToggle.querySelector('.dark-mode-icon');
                 if (isDarkMode) {
                     lightIcon.style.display = 'inline-block';
                     darkIcon.style.display = 'none';
                 } else {
                     lightIcon.style.display = 'none';
                     darkIcon.style.display = 'inline-block';
                 }
            }


            // --- Socket.IO Event Handlers ---

            // Receive initial state from server on connection
            socket.on('initialState', (state) => {
                console.log('Received initial state:', state);
                if (state.currentTrack) {
                     updateTrackInfo(state.currentTrack);
                     // Audio will be loaded by updateTrackInfo.
                     // Playback state will be handled by updatePlaybackControls.
                } else {
                    updateTrackInfo(null); // Clear UI
                }
                 // Update playback state using server's state
                updatePlaybackControls(state.isPlaying, state.currentTime, state.currentTrack ? state.currentTrack.duration : 0);
                // Client-side playlist is not synced by default in this simple example,
                // it persists only client-side or needs a server-side implementation.
                // renderPlaylist(); // Re-render saved/initial playlist if any
            });


            // Receive track info update from server
            socket.on('trackInfo', (track) => {
                console.log('Received trackInfo:', track);
                updateTrackInfo(track);
                // Server will typically also send a playbackState update shortly after
            });

            // Receive playback state update from server
            socket.on('playbackState', (state) => {
                 console.log('Received playbackState:', state);
                 // Use the server's state to update the UI and client audio player
                 updatePlaybackControls(state.isPlaying, state.currentTime, state.duration);
            });

             // Receive track ended event from server
            socket.on('trackEnded', () => {
                console.log('Received trackEnded');
                // Clear track info and reset controls
                updateTrackInfo(null);
                updatePlaybackControls(false, 0, 0);
                // TODO: Implement playlist logic to play next track
                // Find current track in playlist, get next index, request next track
                const currentIndex = playlist.findIndex(track => track.id === currentTrack?.id);
                if (currentIndex !== -1 && currentIndex < playlist.length - 1) {
                    const nextTrack = playlist[currentIndex + 1];
                    console.log('Playing next track:', nextTrack.title);
                    socket.emit('requestTrack', nextTrack.id);
                } else {
                    console.log('End of playlist or no next track.');
                }
            });

            // Receive error from server
            socket.on('error', (message) => {
                console.error('Server error:', message);
                alert('Server Error: ' + message);
            });

            // --- Initial Setup ---
            // Set default volume
            audioPlayer.volume = volumeBar.value / 100;

             // Load saved theme preference
             const savedThemePref = localStorage.getItem('theme');
             if (savedThemePref === 'dark') {
                 document.body.classList.add('dark-mode');
                 updateModeToggleIcon(true);
             } else {
                 document.body.classList.remove('dark-mode');
                 updateModeToggleIcon(false);
             }

             // Initial playlist rendering (will be empty if not loaded from storage)
             renderPlaylist();
             // Hide download button initially until a track is loaded
             downloadButton.style.display = 'none';


        });
    </script>

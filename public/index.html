<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Glassmorphic Music Player</title>
    <!-- Add a nice font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Add vector icons (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Reset basic margins and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            /* Initial background - will be replaced by album art blur */
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbar due to blur */
            transition: background 0.5s ease; /* Smooth background transition */
        }

        /* Container for the dynamic background effect */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(50px); /* Heavy blur for the background effect */
            z-index: 0;
            transition: background-image 0.5s ease, filter 0.5s ease;
            /* Optional: Add a subtle overlay color on top of the blur */
            &::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.3); /* Dark overlay */
                z-index: 1;
            }
        }

        .player-container {
            position: relative;
            z-index: 1; /* Ensure player is above the blurred background */
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white for glass effect */
            border-radius: 25px; /* Rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Glassmorphic shadow */
            backdrop-filter: blur(10px); /* The core glassmorphic blur */
            -webkit-backdrop-filter: blur(10px); /* For older browsers */
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px; /* Max width for player */
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

         /* Dark Mode Styles */
         body.dark-mode {
             background: linear-gradient(135deg, #0a0a1a, #0c1424, #081b30);
             color: #eee;
         }

        body.dark-mode .player-container {
            background: rgba(0, 0, 0, 0.2); /* Darker semi-transparent for glass effect */
            border: 1px solid rgba(50, 50, 50, 0.5); /* Darker border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }


        body.dark-mode .search-container input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
        }

        body.dark-mode .volume-container input[type="range"],
        body.dark-mode .progress-container input[type="range"] {
             background: rgba(255, 255, 255, 0.1);
             border: none; /* Remove border added in light mode for dark mode */
        }


        body.dark-mode .search-results li {
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(50, 50, 50, 0.5);
        }

        body.dark-mode .search-results li:hover {
            background: rgba(0, 0, 0, 0.2);
        }

         body.dark-mode .search-results {
             background: rgba(0, 0, 0, 0.1);
             border: 1px solid rgba(50, 50, 50, 0.5);
         }


        /* Album Art */
        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .album-art:hover {
            transform: scale(1.05);
        }

        /* Track Info */
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .track-info h2 {
            margin: 0 0 5px 0;
            font-size: 1.5em;
            font-weight: 600;
            word-break: break-word; /* Prevent long titles breaking layout */
        }

        .track-info p {
            margin: 0;
            font-size: 1em;
            font-weight: 300;
            opacity: 0.8;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
            color: #fff;
            font-size: 1.2em;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button.play-pause {
             width: 70px;
             height: 70px;
             font-size: 1.8em;
        }

         body.dark-mode .control-button {
             background: rgba(0, 0, 0, 0.3);
             color: #eee;
         }
          body.dark-mode .control-button:hover {
             background: rgba(0, 0, 0, 0.4);
         }


        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-container .current-time,
        .progress-container .duration {
            font-size: 0.8em;
            min-width: 40px; /* Prevent time text from jumping */
            text-align: center;
             opacity: 0.7;
        }

        .progress-container input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
             transition: background 0.3s ease;
        }

        .progress-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

         .progress-container input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }


        /* Volume Control */
        .volume-container {
             display: flex;
             align-items: center;
             gap: 10px;
             width: 100%;
             max-width: 200px; /* Limit volume slider width */
             margin-bottom: 20px;
        }

         .volume-container i {
             font-size: 1.1em;
             opacity: 0.8;
         }

         .volume-container input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
             transition: background 0.3s ease;
        }

         .volume-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

         .volume-container input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }


        /* Search */
        .search-container {
            width: 100%;
            margin-bottom: 20px;
             position: relative; /* Needed for dropdown positioning */
        }

        .search-container input[type="text"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        .search-container input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .search-results {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            max-height: 200px; /* Limit height and add scroll */
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1); /* Glass effect for results */
             border-radius: 8px;
             border: 1px solid rgba(255, 255, 255, 0.2);
             backdrop-filter: blur(5px);
             -webkit-backdrop-filter: blur(5px);
             position: absolute; /* Position above other elements */
             width: 100%;
             z-index: 10; /* Ensure it's on top */
        }

         .search-results li {
             padding: 10px;
             border-bottom: 1px solid rgba(255, 255, 255, 0.1);
             cursor: pointer;
             transition: background 0.2s ease;
             display: flex;
             align-items: center;
         }

         .search-results li:last-child {
             border-bottom: none;
         }

         .search-results li:hover {
             background: rgba(255, 255, 255, 0.2);
         }

         .search-results .result-artwork {
             width: 40px;
             height: 40px;
             border-radius: 4px;
             margin-right: 10px;
             object-fit: cover;
         }

         .search-results .result-info {
             flex-grow: 1;
         }

         .search-results .result-info div {
            font-weight: 600;
             margin-bottom: 2px;
         }

          .search-results .result-info small {
             font-size: 0.8em;
             opacity: 0.8;
          }
         /* Hide search results by default or when empty */
         .search-results:empty {
             display: none;
         }


        /* Artist Info */
        /* Kept this section, removed Lyrics */
        .info-section {
            width: 100%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
             -webkit-backdrop-filter: blur(5px);
             display: none; /* Hidden by default */
             transition: opacity 0.3s ease;
        }

        .info-section h3 {
             margin-top: 0;
             margin-bottom: 15px;
             font-size: 1.2em;
             font-weight: 600;
             opacity: 0.9;
             border-bottom: 1px solid rgba(255, 255, 255, 0.1);
             padding-bottom: 10px;
        }

         .info-section pre {
             white-space: pre-wrap; /* Wrap long lines */
             word-break: break-word;
             font-family: inherit; /* Use the main font */
             font-size: 0.9em;
             line-height: 1.6;
             opacity: 0.8;
         }

         body.dark-mode .info-section {
             background: rgba(0, 0, 0, 0.15);
             border-bottom: 1px solid rgba(50, 50, 50, 0.5);
         }

        /* Dark/Light Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
            color: #fff;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .theme-toggle button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

         body.dark-mode .theme-toggle button {
             background: rgba(0, 0, 0, 0.4);
             color: #eee;
         }
          body.dark-mode .theme-toggle button:hover {
             background: rgba(0, 0, 0, 0.5);
         }


        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
                 max-width: 95%;
            }

            .album-art {
                width: 180px;
                height: 180px;
            }

            .track-info h2 {
                font-size: 1.2em;
            }

            .track-info p {
                font-size: 0.9em;
            }

            .controls {
                gap: 15px;
            }

            .control-button {
                width: 45px;
                height: 45px;
                font-size: 1em;
            }
            .control-button.play-pause {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }

            .progress-container input[type="range"] {
                height: 6px;
            }
             .volume-container {
                 max-width: 150px;
             }
             .volume-container input[type="range"] {
                 height: 4px;
             }

             .theme-toggle {
                 top: 10px;
                 right: 10px;
             }
              .theme-toggle button {
                 width: 35px;
                 height: 35px;
                 font-size: 1em;
              }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="player-container">
        <div class="theme-toggle">
            <button id="themeToggleBtn">
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <img class="album-art" src="https://via.placeholder.com/250?text=Album+Art" alt="Album Art">

        <div class="track-info">
            <h2 id="trackTitle">Not Playing</h2>
            <p id="trackArtist">Search and select a song</p>
        </div>

        <div class="controls">
            <button class="control-button" id="prevBtn" title="Previous"><i class="fas fa-backward"></i></button>
            <button class="control-button play-pause" id="playPauseBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
            <button class="control-button" id="nextBtn" title="Next"><i class="fas fa-forward"></i></button>
        </div>

        <div class="progress-container">
            <span class="current-time" id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0" step="0.1" min="0" title="Progress Bar">
            <span class="duration" id="duration">0:00</span>
        </div>

         <div class="volume-container">
             <i class="fas fa-volume-down"></i>
             <input type="range" id="volumeBar" value="1" step="0.01" min="0" max="1" title="Volume Control">
             <i class="fas fa-volume-up"></i>
         </div>

        <!-- API Select dropdown removed -->

        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Search for songs or artists on Last.fm..." title="Search Input">
            <ul class="search-results" id="searchResults">
                <!-- Last.fm Search results will be appended here -->
            </ul>
        </div>

         <!-- Artist Info Section (Lyrics section removed) -->
         <div class="info-section" id="artistInfoSection">
             <h3>Artist Info</h3>
             <pre id="artistInfoContent">Select a track to see artist details if available...</pre>
         </div>

    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer"></audio>

    <script>
        // Get DOM elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn'); // Prev/Next are placeholders without playlist logic
        const nextBtn = document.getElementById('nextBtn'); // Prev/Next are placeholders without playlist logic
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeBar = document.getElementById('volumeBar');
        const albumArtEl = document.querySelector('.album-art');
        const trackTitleEl = document.getElementById('trackTitle');
        const trackArtistEl = document.getElementById('trackArtist');
        const backgroundOverlayEl = document.querySelector('.background-overlay');
        const searchQueryInput = document.getElementById('searchQuery');
        const searchResultsEl = document.getElementById('searchResults');
        // API select element removed
        // Lyrics section removed
        const artistInfoSection = document.getElementById('artistInfoSection');
        const artistInfoContentEl = document.getElementById('artistInfoContent');


        let currentTrack = null; // Store info about the currently loaded playable track
        let isPlaying = false;
        let searchTimeout = null; // For debouncing search input

        // --- Audio Player Controls ---

        function togglePlayPause() {
            if (!audioPlayer.src) {
                 console.log("No track loaded.");
                 return; // Do nothing if no source is set
            }

            if (audioPlayer.paused || audioPlayer.ended) {
                 audioPlayer.play().catch(error => {
                     console.error("Playback failed:", error);
                      alert("Failed to play track. Make sure your browser allows autoplay or click play again.");
                 });
            } else {
                audioPlayer.pause();
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);

        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>'; // Change icon to pause
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; // Change icon to play
        });

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; // Change icon to play
            currentTimeEl.textContent = '0:00'; // Reset time display
            progressBar.value = 0; // Reset progress bar
             // Optional: Auto-play next track if a playlist exists
        });

        // Update progress bar and current time
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;

            // Update time displays
            currentTimeEl.textContent = formatTime(currentTime);

            // Update progress bar (only if duration is available)
            if (!isNaN(duration) && duration > 0) {
                durationEl.textContent = formatTime(duration);
                progressBar.value = (currentTime / duration) * 100;
            } else {
                 // Handle cases where duration is not available (e.g., some streams)
                 durationEl.textContent = '--:--'; // Or keep 0:00
                 progressBar.value = 0; // Cannot show progress without duration
            }

        });

         // Update duration when metadata is loaded
         audioPlayer.addEventListener('loadedmetadata', () => {
             if (!isNaN(audioPlayer.duration) && audioPlayer.duration > 0) {
                 durationEl.textContent = formatTime(audioPlayer.duration);
                 progressBar.max = 100; // Set max value for percentage
             } else {
                 durationEl.textContent = '--:--'; // Show unknown duration
                 progressBar.max = 100; // Still use 100 for percentage if we ever get duration later
             }
              // Reset current time on new track load
             currentTimeEl.textContent = '0:00';
             progressBar.value = 0;
         });


        // Seek functionality (drag on progress bar)
        progressBar.addEventListener('input', () => {
            const duration = audioPlayer.duration;
             if (!isNaN(duration) && duration > 0) {
                const seekTime = (progressBar.value / 100) * duration; // Calculate seek time based on percentage
                audioPlayer.currentTime = seekTime;
             }
             // Note: Seeking might not work perfectly with some stream types (like preview URLs)
        });

        // Volume control
        volumeBar.addEventListener('input', () => {
            audioPlayer.volume = volumeBar.value;
        });

        // Format time (e.g., 3:45)
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;
            return `${minutes}:${formattedSeconds}`;
        }

        // --- Load and Play Track (gets playable data from backend) ---

         async function loadAndPlayTrack(trackMetadata) {
             // trackMetadata comes from the Last.fm search result (title, artist, artwork, etc.)
             console.log("Attempting to load playable track for:", trackMetadata);

             // Update UI with initial metadata while fetching playable URL
             trackTitleEl.textContent = trackMetadata.title || 'Unknown Title';
             trackArtistEl.textContent = `${trackMetadata.artist || 'Unknown Artist'} - Searching...`;
             albumArtEl.src = trackMetadata.artwork || 'https://via.placeholder.com/250?text=No+Artwork';
             backgroundOverlayEl.style.backgroundImage = trackMetadata.artwork ? `url('${trackMetadata.artwork}')` : 'none';
             backgroundOverlayEl.style.filter = 'blur(50px)';

             // Reset player state
             audioPlayer.src = ''; // Clear previous source
             audioPlayer.load();
             isPlaying = false;
             playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
             currentTimeEl.textContent = '0:00';
             durationEl.textContent = '0:00';
             progressBar.value = 0;

             // Reset info sections (lyrics removed)
             artistInfoSection.style.display = 'none';
             artistInfoContentEl.textContent = 'Fetching artist info...'; // Reset text


             try {
                 // Call the new backend endpoint to get playable track details (incl. URL)
                 const response = await fetch(`/api/get-playable-track?title=${encodeURIComponent(trackMetadata.title)}&artist=${encodeURIComponent(trackMetadata.artist)}`);

                 if (!response.ok) {
                      // Handle errors from the backend (e.g., 404 if no preview found)
                      if (response.status === 404) {
                         trackArtistEl.textContent = `${trackMetadata.artist} - No playable preview found`;
                         console.warn(`No playable preview found for "${trackMetadata.title}" by ${trackMetadata.artist}`);
                         return; // Stop here if no playable track
                      }
                      throw new Error(`Failed to get playable track: ${response.status}`);
                 }

                 const playableTrackData = await response.json();
                 console.log("Received playable track data:", playableTrackData);

                 if (playableTrackData.preview) {
                     currentTrack = playableTrackData; // Store the full playable track data

                     // Update UI with potentially better info from Spotify/Deezer
                     trackTitleEl.textContent = playableTrackData.title;
                     trackArtistEl.textContent = `${playableTrackData.artist} - ${playableTrackData.album || ''} (${playableTrackData.source})`;
                     albumArtEl.src = playableTrackData.artwork || trackMetadata.artwork || 'https://via.placeholder.com/250?text=No+Artwork';
                     backgroundOverlayEl.style.backgroundImage = playableTrackData.artwork ? `url('${playableTrackData.artwork}')` : (trackMetadata.artwork ? `url('${trackMetadata.artwork}')` : 'none');
                     backgroundOverlayEl.style.filter = 'blur(50px)';


                     // Load and play the audio preview
                     audioPlayer.src = playableTrackData.preview;
                     audioPlayer.load(); // Load the audio
                     audioPlayer.play()
                         .catch(error => {
                             console.error("Autoplay failed:", error);
                             // Autoplay might be blocked by browser policies
                             alert("Autoplay blocked. Click the play button to start music.");
                             playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                         });

                     // --- Fetch Artist Info (if artist ID is available or can be found) ---
                     // This is tricky as we need a Shazam Artist ID.
                     // The 'playableTrackData' might have an artist ID from Spotify/Deezer,
                     // but that's likely NOT a Shazam ID.
                     // A robust solution needs a backend call to search Shazam/Spotify for the artist by name
                     // and get the correct ID.
                     // For now, we'll make a placeholder call using the artist name or a generic ID,
                     // which might fail unless the backend is updated to handle name-based lookup or
                     // the search results somehow included a Shazam ID.

                     // Example call (might fail if artistId/shazamId is not a valid Shazam ID):
                     // Using the artist name as a potential identifier for a backend lookup if the backend supports it
                     const artistNameForLookup = encodeURIComponent(playableTrackData.artist);
                     // If the playableTrackData had a specific artist ID from Spotify/Deezer, you could pass that:
                     // const spotifyArtistId = playableTrackData.artistId;
                     // If the *original* Last.fm track had an MBID that Shazam *might* recognize, pass that:
                     // const lastfmMbid = trackMetadata.id; // Caution: this is not a Shazam ID


                     // Let's assume for now the backend /api/artist endpoint *might* handle a name lookup
                     // or that we might pass an ID IF we got one.
                     // A simple approach is to just try calling with the artist name or a placeholder ID:
                     // NOTE: The backend /api/artist endpoint *currently* expects an ID in the URL path.
                     // We need to either change the backend endpoint to accept name or find an ID first.
                     // Given the backend expects an ID, let's try passing the track ID from the playable data,
                     // *hoping* the backend is smart enough to use it or that it might coincidentally work
                     // with *some* APIs the backend queries (like Spotify Artist API if you add that).
                     // Let's pass the artist name and hope the backend can use it or we enhance the backend later.

         async function performLastfmSearch(query) {
             searchResultsEl.innerHTML = '<li>Searching Last.fm...</li>'; // Show loading indicator
              searchResultsEl.style.display = 'block'; // Ensure results list is visible

             try {
                 // Call your backend search endpoint (now Last.fm only)
                 const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                 const data = await response.json();

                 searchResultsEl.innerHTML = ''; // Clear loading indicator and previous results

                 if (data.results && data.results.length > 0) {
                     data.results.forEach(track => {
                         const li = document.createElement('li');
                          // Store the full track data on the list item for easy access later
                          // This data is metadata from Last.fm
                         li.dataset.track = JSON.stringify(track);

                         li.innerHTML = `
                             <img src="${track.artwork || 'https://via.placeholder.com/40?text=?'}" alt="Artwork" class="result-artwork">
                             <div class="result-info">
                                 <div>${track.title}</div>
                                 <small>${track.artist}</small>
                             </div>
                         `;
                         searchResultsEl.appendChild(li);

                         // Add click listener to each result item
                         li.addEventListener('click', () => {
                             const selectedTrackMetadata = JSON.parse(li.dataset.track);
                             loadAndPlayTrack(selectedTrackMetadata); // Load and play the selected track

                         });
                     });
                 } else {

             themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';

             // Optional: Save theme preference to localStorage
             localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
         });

         // Apply saved theme on page load
         function applySavedTheme() {
             const savedTheme = localStorage.getItem('theme');
             if (savedTheme === 'dark') {
                 document.body.classList.add('dark-mode');
                 themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
             } else {
                 // Default to light or explicit light mode
                 document.body.classList.remove('dark-mode');
                 themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
             }
